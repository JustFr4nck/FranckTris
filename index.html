<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./public/images/favicon.png" />
    <link rel="stylesheet" href="./public/style.css" />
    <title>FranckTris</title>
  </head>
  <body>
    <nav class="navBar story-script-regular">
      <h1>Welcome to FranckTris</h1>
    </nav>

    <div class="divCont">
      <div id="p1Id" class="playerStyle">
        <h3>Player 1</h3>
        <img class="bigImg" src="./public/images/cat.png" alt="" />
      </div>
      <div class="centerStructure">
        <div class="tableDiv">
          <div>
            <div class="internalGrid" id="cel1"></div>
            <div class="internalGrid" id="cel2"></div>
            <div class="internalGrid" id="cel3"></div>
          </div>
          <div>
            <div class="internalGrid" id="cel4"></div>
            <div class="internalGrid" id="cel5"></div>
            <div class="internalGrid" id="cel6"></div>
          </div>
          <div>
            <div class="internalGrid" id="cel7"></div>
            <div class="internalGrid" id="cel8"></div>
            <div class="internalGrid" id="cel9"></div>
          </div> 
        </div>
        <div class="divBtn">
          <button id="refreshBut" class="refreshButStyle story-script-regular">Refresh</button>
        </div>
      </div>

      <div id="p2Id" class="playerStyle">
        <h3>Player 2</h3>
        <img class="bigImg" src="./public/images/dog.png" alt="" />
      </div>
    </div>
    <div class="textWin">
      <h2 id="winner"></h2>
    </div>

    <script src="./src/script.js"></script>
  </body>
</html>
